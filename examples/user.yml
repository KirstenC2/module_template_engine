module:
  name: "User"
  description: "用户模块"
  fields:
    - name: "id"
      type: "number"
      required: true
      primary_key: true
    - name: "username"
      type: "string"
      required: true
      max_length: 100
    - name: "password"
      type: "string"
      required: false
      max_length: 500
    - name: "email"
      type: "string"
      required: true
      max_length: 50
    - name: "role"
      type: "string"
      required: true
      enum: ["admin", "user"]
  generate_service: true
  repository: true
  response:
    - name: "UserResponseGeneralResponseDto"
      fields:
        - id
        - username
        - email
        - role
    - name: "UserInfoResponseDto"
      fields:
        - id
        - username
  update:
    - name: "UpdateUserEmailDto"
      fields:
        - email

    - name: "UpdateUserProfileDto"
      fields:
        - username
        - role