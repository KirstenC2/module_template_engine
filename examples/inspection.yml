module:
  name: "Inspection"
  description: "巡检单模块"
  tableName: "inspections"
  output_dir: ./custom_generated
  fields:
    - name: "id"
      type: "number"
      required: true
      primary_key: true
    - name: "title"
      type: "string"
      required: true
      max_length: 100
    - name: "type"
      type: "string"
      required: true
      enum: ["SafetyInspection", "EquipmentInspection", "QualityInspection"]
    - name: "inspection_date"
      type: "Date"
      required: true
    - name: "status"
      type: "string"
      required: true
      enum: ["pending", "in_progress", "completed"]
  generate_service: true
  generate_repository: true
  strategies:
    - filename: "Safety-Inspection"
      name: "SafetyInspection"
      description: "安全巡检"
    - filename: "Equipment-Inspection"
      name: "EquipmentInspection"
      description: "设备巡检"
    - filename: "Quality-Inspection"
      name: "QualityInspection"
      description: "质量巡检"
  response:
    - name: "InspectionResponseGeneralResponseDto"
      fields:
        - title
        - type
        - inspection_date
        - status

  update:
    - name: "UpdateInspectionDto"
      fields:
        - title
        - type
        - inspection_date
        - status
  service:
    methods:
      - name: "findAll"
        repository: "findAll"
        response: "InspectionResponseGeneralResponseDto[] | null"

      - name: "findOne"
        params:
          - name: "id"
            type: "number"
        repository: "findOneById"
        response: "InspectionResponseGeneralResponseDto | null"

      - name: "update"
        params:
          - name: "id"
            type: "number"
        update: "UpdateInspectionDto"
        repository: "update"
        response: "InspectionResponseGeneralResponseDto | null"

  controllers:
    name: "InspectionController"
    base_path: "inspections"
    methods:
      - name: "findAll"
        http_method: "Get"
        service: "findAll"
        response: "InspectionResponseGeneralResponseDto[] | null"

      - name: "findOne"
        http_method: "Get"
        route: ":id"
        service: "findOne"
        params:
          - name: "id"
            type: "number"
        response: "InspectionResponseGeneralResponseDto | null"

      - name: "update"
        http_method: "Patch"
        service: "update"
        body: "UpdateInspectionDto"
        response: "InspectionResponseGeneralResponseDto | null"

  repository:
    methods:
      - name: "findAll"
        action: "findAll"
      - name: "findOneById"
        action: "findOne"
        params:
          - name: "id"
            type: "number"
      - name: "update"
        action: "update"
        params:
          - name: "id"
            type: "number"
        update: "UpdateInspectionDto"
