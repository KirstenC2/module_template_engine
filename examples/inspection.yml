module:
  name: "Inspection"
  description: "巡检单模块"
  tableName: "inspections"
  output_dir: ./custom_generated
  fields:
    - name: "id"
      type: "number"
      required: true
      primary_key: true
    - name: "title"
      type: "string"
      required: true
      max_length: 100
    - name: "type"
      type: "string"
      required: true
      enum: ["SafetyInspection", "EquipmentInspection", "QualityInspection"]
    - name: "inspection_date"
      type: "Date"
      required: true
    - name: "status"
      type: "string"
      required: true
      enum: ["pending", "in_progress", "completed"]
  generate_service: true
  repository: false
  strategies:
    - filename: "Safety-Inspection"
      name: "SafetyInspection"
      description: "安全巡检"
    - filename: "Equipment-Inspection"
      name: "EquipmentInspection"
      description: "设备巡检"
    - filename: "Quality-Inspection"
      name: "QualityInspection"
      description: "质量巡检"
  response:
    fields:
      - title
      - type
      - inspection_date
      - status
    