module:
  name: "Inspection"
  description: "巡检单模块"
  tableName: "inspections"
  output_dir: ./custom_generated
  fields:
    - name: "id"
      type: "number"
      required: true
      primary_key: true
    - name: "title"
      type: "string"
      required: true
      max_length: 100
    - name: "inspection_date"
      type: "Date"
      required: true
    - name: "status"
      type: "string"
      required: true
      enum: ["pending", "in_progress", "completed"]
  generate_service: true
  strategies:
    - name: "Safety-Inspection"
      description: "安全巡检"
    - name: "Equipment-Inspection"
      description: "设备巡检"
    - name: "Quality-Inspection"
      description: "质量巡检"