module:
  name: "Inspection"
  description: "巡检单模块"
  tableName: "inspections"
  output_dir: ./custom_generated
  fields:
    - name: "id"
      type: "number"
      required: true
      primary_key: true
    - name: "title"
      type: "string"
      required: true
      max_length: 100
    - name: "description"
      type: "string"
      required: false
      max_length: 500
    - name: "inspector"
      type: "string"
      required: true
      max_length: 50
    - name: "inspection_date"
      type: "Date"
      required: true
    - name: "status"
      type: "string"
      required: true
      enum: ["pending", "in_progress", "completed", "cancelled"]
    - name: "result"
      type: "string"
      required: false
      max_length: 1000
  generate_service: true